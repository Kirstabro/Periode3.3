[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
upload_port = COM[5]
lib_deps = 
	knolleary/PubSubClient@^2.8
	andrewrapp/XBee@^0.5.0
	paulstoffregen/AltSoftSerial@^1.4
	bblanchon/ArduinoJson@^6.17.3
	arduino-libraries/NTPClient@^3.1.0
	tzapu/WiFiManager@^0.16.0
